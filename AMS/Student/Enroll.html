		<script>
		//ajax method used on whole data of process_ajax.php
			function ajax_func() {

				xmlhttp = new XMLHttpRequest();

				xmlhttp.onreadystatechange = function () {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById('ret_data').innerHTML = xmlhttp.responseText;
					}
				}

				xmlhttp.open('GET', 'StudEnroll.php', true);
				xmlhttp.send();
			}


			
			function update_form(sub_id){

				var update_form = document.getElementById('update_form'+sub_id);
				var key = document.getElementById('update_enrollkey'+sub_id).value;

				xmlhttp.open('GET', 'StudEnroll.php?update_form=yes&enroll_key='+key+'&sub='+sub_id, true);
				xmlhttp.send();

				$('#edit_student'+sub_id).modal('hide');

				update_form.reset();

				return false;
			}


		</script>
